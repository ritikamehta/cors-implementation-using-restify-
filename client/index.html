<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CORS in restify</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div  ng-app="myCORSApp">
 <div data-ng-controller="HomeController as ctrl">
  <div class="container">

    <p>CORS in restify server</p>

    <div class="row">
      <div class="col-sm-4">
        <div class="stock">

          <button class="btn btn-default" data-ajax-get-cors ng-click="btnClicked()">Get CORS</button>
			<div id="corsSpan" ng-bind="ctrl.msg"></div>
        </div>
      </div>
    </div>

</div>
  </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
      <script src="app.js"></script>
    <script src="controllers.js"></script>
</body>
</html>
